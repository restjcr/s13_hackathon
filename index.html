<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    

    <div class="contenedor-principal">
        <header class="cabecera-principal">
            <h1>Dog CRUD</h1>
            <button class="agregar-mascota">Agregar mascota</button>
        </header>
        <section class="contenedor-mascotas">
        </section>
    </div>
    <div class="contenedor-agregar">
        <header>
            <h2>Agregar mascota</h2>
            <button class="cerrar-agregar">X</button>
        </header>
        <input type="text" name="" id="agregar-nombre" placeholder="Nombre">
        <input type="tel" name="" id="agregar-telefono" placeholder="Telefono">
        <input type="email" name="" id="agregar-email" placeholder="Email">
        <input type="text" name="" id="agregar-pais" placeholder="Pais">
        <input type="text" name="" id="agregar-foto" placeholder="Ruta de la foto" disabled>
        <textarea name="" id="agregar-descripcion" placeholder="Añade una descripción"></textarea>
        <button class="confirmar-agregar">Añadir</button>
    </div>
    <div class="contenedor-actualizar">
        <header>
            <h2>Actualizar mascota</h2>
            <button class="cerrar-actualizar">X</button>
        </header>
        <input type="text" name="" id="actualizar-nombre" placeholder="Nombre">
        <input type="tel" name="" id="actualizar-telefono" placeholder="Telefono">
        <input type="email" name="" id="actualizar-email" placeholder="Email">
        <input type="text" name="" id="actualizar-pais" placeholder="Pais">
        <input type="text" name="" id="actualizar-foto" placeholder="Ruta de la foto" disabled>
        <textarea name="" id="actualizar-descripcion" placeholder="Añade una descripción"></textarea>
        <button class="confirmar-actualizar">Actualizar</button>
    </div>







    <script src="js/app.js"></script>
</body>
</html>
